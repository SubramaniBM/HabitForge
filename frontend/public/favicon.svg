<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="flameGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F39C12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B35;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Flame shape -->
  <path d="M 50 10 
           Q 40 30, 35 45
           Q 30 60, 35 70
           Q 40 80, 50 85
           Q 60 80, 65 70
           Q 70 60, 65 45
           Q 60 30, 50 10 Z" 
        fill="url(#flameGradient)" 
        stroke="#E65100" 
        stroke-width="2"/>
  
  <!-- Inner flame highlight -->
  <path d="M 50 25
           Q 45 35, 43 45
           Q 42 55, 45 62
           Q 47 68, 50 70
           Q 53 68, 55 62
           Q 58 55, 57 45
           Q 55 35, 50 25 Z" 
        fill="#FFF176" 
        opacity="0.7"/>
  
  <!-- Flame core -->
  <ellipse cx="50" cy="55" rx="6" ry="8" fill="#FFFFFF" opacity="0.9"/>
</svg>
